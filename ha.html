<!DOCTYPE html>

<html lang="en-us">

<head>
<meta charset="utf-8">
<title>HA</title>


</style>
</head>

<body>
	<header>
	<nav>
		<h1>Patricks Webseite</h1>
		<a href="">Willkommen</a> | 
		<a>Blog</a> | 
		<a href="">Kontakt</a> | 
		<a>Über den Autor</a>  
	</nav>
	</header>
	
	<main>
		<h2>Kontakt</h2>
		<form>
			<fieldset>
			<label for="anredeInput">Anrede</label>
			<select id="anredeInput">
  				<option value="Prof">Professor</option>
  				<option value="Dr">Dr.</option>
  			</select><br/>
			<label for="nameInput">Name* </label>
			<input type="text" id="nameInput" required/><br>
			<label for="mailInput">Mail* </label>
			<input type="text" id="mailInput" required/><br>
			<label for="genderInput">Geschlecht* </label>
			<select id="genderInput" required>
  				<option value="Weiblich">Weiblich</option>
  				<option value="Männlich">Männlich</option>
  				<option value="Andere">Andere</option>
  			</select></fieldset><br>
  			<fieldset>
  			<label for="telInput">Tel.:</label>
  			<input type="tel" id="telInput"><br>
  			<label for="pageInput">Webseite:</label>
  			<input type="url" id="pageInput"><br>
  			<label for="datumInput">Datum und Uhrzeit:</label>
  			<input type="datetime-local" id="datumInput"><br>
  			</fieldset>
  			<fieldset>
  				<label for="datumInput">Thema:</label><br>
  				<input type="checkbox" value="">Webseite<br>
  				<input type="checkbox" value="">Newsletter<br>
  				<input type="checkbox" value="">Irgendwas kaufen<br>
  				<input type="checkbox" value="">Treffen<br>
  				<input type="checkbox" value="">Werben<br>
  			</fieldset>
  			<br>
  		<fieldset>
			<label for="betreffInput">Betreff* </label>
			<input type="text" id="betreffInput" required/><br>
			<label for="textInput">Nachricht* </label>
			<textarea id="textInput" rows="10" cols="30">
			</textarea><br>
		</fieldset><br><br>
			<input type="submit" value="Submit" />
			<input type="reset">
		</form>
	</main>
	<footer>
		<a href="">Datenschutzerklärung</a> | 
		<a>Impressum</a>
	</footer>


</body>
</html>
